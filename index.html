<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW TITLE</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .nav-bar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .nav-bar li {
            margin-right: 20px;
        }
        .nav-bar a {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            margin-right: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-bar a:hover {
            color: #ccc;
            background-color: #444;
            border-radius: 5px;
        }
        .image-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li><a href="https://tumhara-url.com">Home</a></li>
                <li><a href="https://tumhara-url.com/about">About Us</a></li>
                <li><a href="https://tumhara-url.com/services">Services</a></li>
                <li><a href="https://tumhara-url.com/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="image-container">
        <a href="https://post-sar.vercel.app/">
            <img src="https://i.ibb.co/MkLznmq/1733508313623.jpg" alt="Image">
        </a>
        <h1>NEW HEADING</h1>
        <button class="button" onclick="window.location.href='https://tumhara-url.com'">CLICK HERE</button>
    </div>
    <footer class="footer">
        <p>&copy; 2025 NEW TITLE. All Rights Reserved.</p>
    </footer>
</body>
</html>
